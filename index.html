<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/images/favicon-32x32.png" type="images/png">
</head>
<body>
    
<div class="container">




<div class="result-container">

<h3>Your Result</h3>

<div class="circle">
    <span class="score">
        76
    </span>

    <span class="span percentage">
        of 100
    </span>
</div>

<h3>Great</h3>

<p>
    You scored higher than 65% of the peole who have taken these tests.
</p>

</div>



<div class="summary-container">

    <h3>Summary</h3>

    <div class="summary-divs">

        <div class="reaction summary">
            <div class="left">
                <img src="./assets/images/icon-reaction.svg" alt=""> <span>Reaction</span>
            </div>

            <div class="right">
                <span>80</span> / 100
            </div>

        </div>

        <div class="memory summary">
            <div class="left">
                <img src="assets/images/icon-memory.svg" alt=""> <span>Memory</span>
            </div>

            <div class="right">
                <span>92</span> / 100
            </div>

        </div>

        <div class="verbal summary">
            <div class="left">
                <img src="./assets/images/icon-verbal.svg" alt=""> <span>Verbal</span>
            </div>

            <div class="right">
                <span>61</span> / 100
            </div>

        </div>

        <div class="visual summary">
            <div class="left">
                <img src="./assets/images/icon-visual.svg" alt=""> <span>Visual</span>
            </div>

            <div class="right">
                <span>72</span> / 100
            </div>

        </div>

    </div>

    <button>Continue</button>


</div>


</div>



</body>
</html>
